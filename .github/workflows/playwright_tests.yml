name: ğŸ§ª Run Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: ğŸ“¦ Instalar dependÃªncias
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install playwright pytest pytest-playwright

      - name: ğŸ§± Instalar dependÃªncias do sistema para browsers do Playwright
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libnss3 \
            libatk-bridge2.0-0 \
            libgtk-3-0 \
            libxss1 \
            libasound2t64 \
            libgbm1 \
            libxshmfence1 \
            libxcomposite1 \
            libxrandr2 \
            libxdamage1 \
            libxtst6 \
            libglib2.0-0 \
            libdrm2 \
            libxfixes3 \
            libwayland-client0 \
            libwayland-cursor0 \
            libwayland-egl1

      - name: ğŸ“¦ Instalar dependÃªncias Python
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install

      - name: ğŸš€ Rodar testes com Pytest + HTML
        run: |
          source venv/bin/activate
          pytest tests/ --html=report.html --self-contained-html

      - name: ğŸ“ Upload do relatÃ³rio HTML
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: report.html
